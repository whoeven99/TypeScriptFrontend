name: Deploy to Shopify on Master Update

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
      # 假设你的部署命令需要商店地址和API访问令牌

    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # 建议使用LTS版本
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install dependencies
      run: | 
        npm install -g @shopify/cli@latest

    - name: Deploy
      env:
        SHOPIFY_CLI_PARTNERS_TOKEN: ${{ secrets.SHOPIFY_CLI_ACCESS_TOKEN }}
        SHOPIFY_API_KEY: "dec512b68e658e4f21588e3d4de0e748"
      run: shopify app deploy -c shopify.app.test.toml -f
