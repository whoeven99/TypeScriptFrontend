name: Shopify Deploy PROD Manually

on:
  push:
    branches: [ master ]
  workflow_dispatch:  # 手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ShopifyDev  # 指定环境

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 获取所有历史记录以便查找PR提交
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # 建议使用LTS版本
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install dependencies
      run: | 
        npm install -g @shopify/cli@latest

    - name: Deploy
      env:
        SHOPIFY_CLI_PARTNERS_TOKEN: ${{ secrets.SHOPIFY_CLI_PARTNERS_TOKEN }}
        SHOPIFY_API_KEY: "dec512b68e658e4f21588e3d4de0e748"
      run: shopify app deploy -c shopify.app.test.toml -f
