# Optional Render.com configuration file
# This file can be used to configure your Render service automatically
# Place this file in the root of your repository if you want to use Render's Blueprint feature

services:
  # Web Service Configuration (for Node.js applications)
  - type: web
    name: typescript-frontend-app
    env: node
    plan: free  # Change to starter or higher for production
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: typescript-frontend-app
          property: port
    # Add additional environment variables here
